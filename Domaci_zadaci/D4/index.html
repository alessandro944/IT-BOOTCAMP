<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <div id="form">
      <form action="">  
        <fieldset>
          
          <div class="input-group">
            <div class="label">
              <label for="name">Ime i prezime:</label>
            </div>
            <div class="input">
              <input id="name" type="text" name="" placeholder="Ime i prezime" />
            </div>
          </div>

          <div class="input-group">
            <div class="label">
              <label for="search">Pretrazite:</label>
            </div>
            <div class="input">
              <input id="search" type="text" name="" placeholder="Pretrazite" />
            </div>
          </div>

          <div class="input-group">
            <div class="label">
              <label for="country">Zemlja:</label>
            </div>
            <div class="input">
              <select name="" id="country">
                <optgroup selected label="Zemlja">Srbija</optgroup>
                <option value="Italija">Italija</option>
                <option value="Svajcarska">Svajcarska</option>
                <option value="Nemacka">Nemacka</option>
              </select>
            </div>
          </div>
          
          <div class="input-group">
            <div class="label">
              <label for="description">Opis:</label>
            </div>
            <div class="input">
              <textarea name="" id="description" placeholder="Napisite neki opis.."></textarea>
            </div>
          </div>

          <div class="input-button">
            <button>Submit</button>
          </div>

        </fieldset>
      </form>
    </div>
    
  </div>
  
</body>
</html>
